<!DOCTYPE html>
<html>
<head>
    <title>Final Donor Report</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Final Donor Report</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone Number</th>
                <th>Blood Group</th>
                <th>Submitted by NSS Volunteer</th>
            </tr>
        </thead>
        <tbody>
            {% for donor in donors %}
            <tr>
                <td>{{ donor.name }}</td>
                <td>{{ donor.address }}</td>
                <td>{{ donor.phone_number }}</td>
                <td>{{ donor.blood_group }}</td>
                <td>{{ donor.volunteer.name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
